<div class="app">
    <nz-layout class="layout">
        <nz-header class="header">
            <div class="wrap">
                <div class="left">
                    <h1>网易云音乐</h1>

                    <!-- <button nz-button nzType="primary">primary</button> -->
                    <!-- 
                        nzTheme主题颜色 ：'light' | 'dark' 默认值：'light'
                        nzMode菜单模式： 'vertical' 垂直| 'horizontal' 水平| 'inline'内嵌  默认值：'vertical' 垂直
                    -->
                    <ul nz-menu nzTheme="dark" nzMode="horizontal">
                        <li nz-menu-item>发现音乐</li>
                        <li nz-menu-item>我的音乐</li>
                        <li nz-menu-item>朋友</li>
                        <li nz-menu-item>商城</li>
                        <li nz-menu-item>音乐人</li>
                        <li nz-menu-item>下载客户端</li>
                    </ul>
                </div>
                <div class="right">
                    <div class="search">
                        <!-- [nzSuffix]="suffixIconSearch"搜索图标 -->
                        <nz-input-group [nzSuffix]="suffixIconSearch">
                            <input type="text" nz-input placeholder="音乐/视频/电台/用户">
                        </nz-input-group>
                        <ng-template #suffixIconSearch>
                            <i nz-icon type="search"></i>
                        </ng-template>
                    </div>
                    <div class="member">
                        <div class="no-login">
                            <ul nz-menu nzTheme="dark" nzMode="horizontal">
                                <li nz-submenu>
                                    <div title>
                                        <span>登录</span>
                                        <i nz-icon type="down" nzTheme="outline"></i>
                                    </div>
                                    <ul>
                                        <li nz-menu-item>
                                            <i nz-icon type="mobile" nzTheme="outline"></i>
                                            手机登录
                                        </li>
                                        <li nz-menu-item>
                                            <i nz-icon type="user-add" nzTheme="outline"></i>
                                            注册
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nz-header>
        <nz-content class="content">
            <router-outlet></router-outlet>
        </nz-content>
        <nz-footer class="footer">
            网易公司版权所有©1997-2020 工业和信息化部备案管理系统网站
        </nz-footer>
    </nz-layout>
</div>
<app-wy-player></app-wy-player>
